<div class="row" style="margin-top: 5%">
    <h6><span style="font-style: italic">Click to view details</span></h6>
    <div class="col-sm-4 col-md-3" *ngFor="let item of items" >
      <div class="thumbnail" highlight [routerLink]="['/'+item.name | lowercase]" style="cursor: pointer;">
        <div class="caption">
          <h3>{{item.name}}</h3>
        </div>
      </div>
    </div>
  </div>
