<div class="container">
    <div style="margin-top: 5%">
        <div class="col-md-12" *ngIf="movie != undefined">
                <h1>{{movie.title}}</h1>
                <p><b>Release date:</b> {{movie.release_date}}</p>
                <p><b>Director:</b> {{movie?.director}}</p>
                <p><b>Producer:</b> {{movie?.producer}}</p>
                <p><b>Episode Number:</b> {{movie?.episode_id}}</p>
                <p><b>Opening crawl:</b> {{movie?.opening_crawl}}</p>
        </div>
      </div>
    </div>
